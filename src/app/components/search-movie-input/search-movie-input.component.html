<form class="search-form" (ngSubmit)="submitSearch()">
    <div class="form-input">
        <label for="title">Search Movies</label>
        <input type="text" name="title" [(ngModel)]="title" id="title" placeholder="Enter Movie Title">
    </div>

    <input class="submit" type="submit" value="Search" [ngStyle]="{ 'background-color': btnColor }">
</form>
