
<ul>
    <li *ngFor="let movie of movies">
        <span>{{movie.title}} </span>
        <app-button 
        (btnClick)="markWatched(movie)"
        btnColor="{{ watchedBtnColor }}" 
        btnText="{{ watchedBtnText }}">
        </app-button>
        <app-button 
        (btnClick)="removeFromList(movie)"
        btnColor="{{ btnColor }}" 
        btnText="{{ btnText }}">
        </app-button>
    </li>
</ul>

<app-search (addMovieToDb)="addMovie($event)"></app-search>
