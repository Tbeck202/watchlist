
<ul>
    <li *ngFor="let movie of movies">
        <span>{{movie.title}} </span>
        <div class="btn-container">
            <app-button 
            (btnClick)="markWatched(movie)"
            btnColor="{{ watchedBtnColor }}" 
            btnText="{{ watchedBtnText }}">
            </app-button>
            <app-button 
            (btnClick)="removeFromList(movie)"
            btnColor="{{ btnColor }}" 
            btnText="{{ btnText }}">
            </app-button>
        </div>
    </li>
</ul>

<app-search *ngIf="showSearchForm" (addMovieToDb)="addMovie($event)"></app-search>
