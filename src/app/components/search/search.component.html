<app-search-movie-input (onSearchMovies)="searchMovies($event)"></app-search-movie-input>

<ul *ngIf="movies">
    <li *ngFor="let movie of movies">{{ movie.Title }}, {{movie.Year}} <app-button (btnClick)="addMovie(movie)"></app-button> </li>
</ul>
